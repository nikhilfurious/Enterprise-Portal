<div class="col-12 p-0 float-left user_profile">
    <h2 class="float-left mt-3">Welcome </h2>
    <div class="col-11 float-left user_profile_container mt-4">
        <div class="col-12 p-0 float-left">
            <div class="col-12 p- float-left mb-5">
                
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 mt-4 p-0 float-left">
                    <mat-label> Employee Number</mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="emp_id" value = {{emp_id}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 p-0 float-left mt-4">
                    <mat-label> First Name </mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza" [(ngModel)]="fname" value={{fname}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 p-0 float-left mt-4">
                    <mat-label> Last Name</mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="lname"  value={{lname}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 mt-4 p-0 float-left">
                    <mat-label> Date of Birth</mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="dob"  value = {{dob}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 p-0 float-left mt-4">
                    <mat-label> Marital status</mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza" [(ngModel)]="mstatus"  value = {{mstatus}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 p-0 float-left mt-4">
                    <mat-label> Nationality </mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="nationality"  value={{nationality}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 p-0 float-left mt-4">
                    <mat-label>Gender</mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"   [(ngModel)]="gender" value={{gender}}>
                  </mat-form-field>
            </div>
            <div class="col-3 float-left">
                <mat-form-field class="col-12 mt-4 p-0 float-left">
                    <mat-label> Mobile Number </mat-label>
                    <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"   [(ngModel)]="mob"  value = {{mob}}>
                  </mat-form-field>
            </div>

          <h1 align="center">Organization Details</h1>
          <div class="col-3 float-left">
            <mat-form-field class="col-12 p-0 float-left mt-4">
                <mat-label>Designation </mat-label>
                <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  value="Software Engineer">
              </mat-form-field>
        </div>
        <div class="col-3 float-left">
            <mat-form-field class="col-12 p-0 float-left mt-4">
                <mat-label>Joining Date </mat-label>
                <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="doj"  value={{doj}}>
              </mat-form-field>
        </div>
        
        <div class="col-3 float-left">
            <mat-form-field class="col-12 p-0 float-left mt-4">
                <mat-label> Street</mat-label>
                <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="street" value = {{street}}>
              </mat-form-field>
        </div>
        <div class="col-3 float-left">
            <mat-form-field class="col-12 p-0 float-left mt-4">
                <mat-label> City</mat-label>
                <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="city" value = {{city}}>
              </mat-form-field>
        </div>
        <div class="col-3 float-left">
            <mat-form-field class="col-12 p-0 float-left mt-4">
                <mat-label> Pincode</mat-label>
                <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"   [(ngModel)]="pincode" value={{pincode}}>
              </mat-form-field>
        </div>
    
        <div class="col-3 float-left">
            <mat-form-field class="col-12 p-0 float-left mt-4">
                <mat-label>Country</mat-label>
                <input [disabled]="isDisabled" matInput placeholder="Ex. Pizza"  [(ngModel)]="land"  value={{land}}>
              </mat-form-field>
        </div>
            <div class="col-12 mt-5 float-left text-right">
                <button (click)="enableEdit()" class="p-2">{{btn_text}}</button>
                <!-- <button class="ml-3 p-2">Update</button> -->
            </div>
        </div>
    </div>
</div>
